<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1>Iniciar Sesión</h1>
            <form [formGroup]="form" action=""  (ngSubmit)="login()">
                

                <!-- USERNAME SIN USAR -->
                <!-- <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-user"></i></span>
                    <input formControlName="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div> -->

              
                <div class="mb-4">
                    <label class="form-label" for="">Email</label>
                    <input formControlName="email" class="form-control" type="text" placeholder="example@example.com">
                </div>

                <div class="mb-4">
                    <label class="form-label" for="">Password</label>
                    <div class="input-group mb-3">
                        <input formControlName="password" [type]="passwordType" class="form-control" placeholder="******">    
                        <button id="buttonEye" (click)="passwordType = (passwordType==='text')? 'password':'text'" class="btn btn-outline-secondary" type="button" >
                            @if(passwordType === 'text'){
                                <i class="fa fa-eye-slash"></i>
                            }
                            @else {
                                <i class="fa fa-eye"></i>
                            }
                            
                        </button>
                    </div>
                </div>

                <div class="btn-log">
                    <button class="btn btn-primary"> <i class="fa fa-key"></i> Iniciar Sesión</button>
                </div>
            </form>


            <div class="mb-4"> 
                <p>
                    ¿Todavía no estas registrado? <a routerLink="/signup"> Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
